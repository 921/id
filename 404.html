<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
</head>
<body>
Redirecting...
<script>
  var id = location.pathname.replace(/^(?:\/id\/)/i, '');
  var maps = {
    'animation': 'https://zhanhongtao.github.io/blog/fe/animation.html'
  };
  var key = String(id).toLowerCase();
  if (maps[key]) {
    location.href = maps[key];
  } else {
  location.href = 'https://github.com/zhanhongtao/blog/issues/' +
    (id = Number(id), isNaN(id) ? '' : id);  
  }
</script>
</body>
</html>
